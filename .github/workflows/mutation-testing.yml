name: Mutation testing

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  mutationtesting:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4.2.1
        with:
          # Disabling shallow clone is recommended for improving relevancy of reporting
          fetch-depth: 0

      - name: Set up cache for ~./m2/repository
        uses: actions/cache@v4.1.2
        with:
          path: ~/.m2/repository
          key: puml-${{ hashFiles('**/pom.xml') }}

      - name: Set up JDK
        uses: actions/setup-java@v4.4.0
        with:
          java-version: 17
          distribution: 'adopt'
          check-latest: true

      - name: Download Apache Maven 3.9.6
        run: |
          pushd ~
          curl -LOJ https://dlcdn.apache.org/maven/maven-3/3.9.6/binaries/apache-maven-3.9.6-bin.tar.gz
          tar -xzf apache-maven-3.9.6-bin.tar.gz

      - name: Run Pitest
        run: ~/apache-maven-3.9.6/bin/mvn -e -B --no-transfer-progress test-compile org.pitest:pitest-maven:mutationCoverage
        env:
          STRYKER_DASHBOARD_API_KEY: ${{ secrets.STRYKER_DASHBOARD_TOKEN }}
